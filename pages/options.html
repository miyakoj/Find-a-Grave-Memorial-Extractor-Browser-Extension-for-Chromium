<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Find a Grave Memorial Extractor Settings</title>
        <link rel="stylesheet" href="../styles/options.css" />
    </head>

    <body>
        <form id="optionsForm">
            <label id="wikitree-check-label">
                <input type="checkbox" id="wikitree-check" /> Check <a href="https://www.wikitree.com" target="_blank">WikiTree</a> for existing profiles
            </label>

            <label id="debug-mode-label">
                <input type="checkbox" id="debugMode-check" /> Enable debug mode
            </label>

            <button type="button" id="save-settings">Save</button>
        </form>

        <script src="../scripts/options.js"></script>
    </body>
</html>
